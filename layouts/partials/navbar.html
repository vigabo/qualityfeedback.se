{{- $navbar := .Site.Params.navbar }}
<nav class="navbar is-fresh is-transparent no-shadow" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <svg style="
                stroke-width: 0;
                stroke: currentColor;
                fill: currentColor;
                display: inline-block;position: relative;width: 219px;height: 20px;color: #f00;">
                <use xlinkHref="#logo-large" />
            </svg>
        </div>

        <div id="navbar-menu" class="navbar-menu is-static">
            <div class="navbar-end">
                {{- range $navbar }}
                {{- if .sublinks }}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        {{ .title }}
                    </a>

                    <div class="navbar-dropdown">
                        {{- range .sublinks }}
                        <a href="{{ .url }}" class="navbar-item">
                            {{ .title }}
                        </a>
                        {{- end }}
                    </div>
                </div>
                {{- else if .button }}
                <a href="{{ .url }}" class="navbar-item">
                    <span class="button signup-button rounded primary-btn raised">
                        {{ .title }}
                    </span>
                </a>
                {{- else }}
                <a href="{{ .url }}" class="navbar-item is-secondary">
                    {{ .title }}
                </a>
                {{- end }}
                {{- end }}
            </div>
        </div>
    </div>
</nav>
