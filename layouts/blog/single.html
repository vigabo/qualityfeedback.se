{{ partial "header.html" .}}

<div id="page">
  <div id="container" class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-md-offset-2 docs blog post">
        <header>
            <h1>{{ .Title }}</h1>
            <div class="date muted">Av {{ .Params.author }} den {{ .Date.Format "2 jan 2006" }}</div>
        </header>
        <section>
            {{ .Content }}
        </section>
        <ul class="tags list-inline">
            {{ range .Params.tags }}
            <li><a class="label label-default" href="/tags/{{ . | urlize }}">{{ . }}</a> </li>
            {{ end }}
        </ul>
        {{ partial "disqus.html" . }}
      </div>
    </div>
  </div>
</div>

{{ partial "footer.html" .}}
